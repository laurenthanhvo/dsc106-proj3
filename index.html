<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>U.S Environmental Data (MODIS)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>DSC106 WPM</h1>
  <p id="team-name">Team: Casey So · Keilani Li · Lauren Vo · Lillian Tran</p>
  <h1>U.S Environmental Data (MODIS)</h1>

  <p id="description">
    How did seasonal changes affect environmental conditions from Jan. 2024 - Sept. 2025?
  </p>

  <hr>

  <div id="controls">
    <div class="control-row">
      <label for="variableSelect">Variable:</label>
      <select id="variableSelect"></select>
    </div>

    <div class="control-row time-controls">
      <span id="monthLabel">January 2024</span>
      <input type="range" id="monthSlider" min="0" max="0" value="0" step="1" />
      <button id="playButton">Play</button>
    </div>
  </div>

  <div id="map-container">
    <div id="map"></div>
    <div id="legend"></div>
  </div>

  <div id="chart-container">
    <div id="chart-left">
      <h3 id="chart-title">No State Selected</h3>
      <div id="chart"></div>
    </div>
    <div id="chart-info">
      <h4>Details</h4>
      <div id="chart-info-content">Click a state to view details</div>
    </div>
  </div>

  <div id="tooltip"></div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="script.js"></script>
  <br>
  <a href="writeup.html" class="button">View Project Write-Up</a>
</body>
</html>
